name: CI Pipeline

on:
  push:
    branches: [ "main", "develop", "master" ]
  pull_request:
    branches: [ "main", "develop", "master" ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    
    # üê≥ Sobe um MongoDB tempor√°rio para os testes de integra√ß√£o
    services:
      mongodb:
        image: mongo:5.0 # Vers√£o compat√≠vel com Motor 3.1
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    # 1. Baixa o c√≥digo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Configura Python 3.10 (Obrigat√≥rio para nosso fix de SSL)
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip' # Cacheia depend√™ncias para ser mais r√°pido

    # 3. Instala depend√™ncias (Usando o requirements.txt corrigido)
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Instala deps extras apenas para teste (se n√£o estiverem no requirements)
        pip install pytest httpx pytest-asyncio black isort

    # 4. Cria o arquivo .env falso (Igual fizemos no Dockerfile)
    - name: Create Dummy .env
      run: touch .env

    # 5. Linting (Verifica se o c√≥digo est√° bonito)
    - name: Check Formatting (Black & Isort)
      run: |
        # --check apenas avisa se estiver feio, n√£o corrige
        isort . --check-only --profile black
        black . --check

    # 6. Rodar Testes
    - name: Run Tests
      env:
        # Aponta para o container de servi√ßo do Mongo acima
        MONGO_URL: mongodb://localhost:27017/test_db
        ADMIN_SECRET_KEY: "teste123"
        # Desativa valida√ß√£o SSL estrita para testes locais
        TESTING: "true" 
      run: |
        pytest -v
