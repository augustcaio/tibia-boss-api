name: CI Pipeline

on:
  push:
    branches: [ "main", "develop", "master" ]
  pull_request:
    branches: [ "main", "develop", "master" ]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install Linting Tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      - name: Check Sorting (isort)
        run: isort . --check-only --profile black

      - name: Check Formatting (black)
        run: black . --check

  tests:
    name: Tests & Integration
    runs-on: ubuntu-latest
    needs: quality # Fail fast: don't run tests if code is ugly (optional, but requested "fail fast" behavior)
    # Actually, "fail fast" in implementation plan meant "stops early if linting fails". 
    # Making tests depend on quality ensures this and saves resources.
    
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Installs prod + dev dependencies (pytest, etc.)
          pip install -r requirements-dev.txt

      - name: Create Dummy .env
        run: touch .env

      - name: Run Tests
        env:
          MONGO_URL: mongodb://localhost:27017/test_db
          ADMIN_SECRET_KEY: "teste123"
          TESTING: "true"
        run: |
          pytest -v
